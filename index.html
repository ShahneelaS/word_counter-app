<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Counter App</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <h1>Word Counter App</h1>
    <textarea id="textInput" placeholder="Type or paste your text here..." rows="15"></textarea>
    <div class="results">
      <p>Total Words: <span id="wordCount">0</span></p>
      <p>Total Characters (with spaces): <span id="charCount">0</span></p>
      <p>Total Characters (without spaces): <span id="charCountNoSpaces">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
